<html>
  <head>
    <title>
      Text Demo
    </title>
  </head>
  
  <body>
    <!-- Headings demo-->
    <center>
        <h1>This is a demo of different types of text in HTML </h1>
        <h2>Bolded Text</h2>
        <p>
            <b>This is bold text</b> <br>
            <strong>This is bold text</strong>
            

        </p>
        <p>
            <i>This text is italic</i>
            <em>This is also ITALIC</em>
        </p>
    </center>
  </body>
</html>
